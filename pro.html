    <script>

        var n = 1;
        var perbet = 100;
        var money = 0;

        console.log(" Trade start");

        console.log();

        while(n < 13){

            money += perbet;
            console.log("bet - " + n + "  --> " + perbet );
          
            
            console.log();            
            console.log("-------------------------  Total money invested ----------------------" + money );
            console.log();
            
            perbet = perbet * 2; 
            n++;
        }


    </script>
